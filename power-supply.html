<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">

<body>
    <!-- Main container for dynamic components -->

            <!-- Power Meters and Analyzers -->
            <div class="category-card" onclick="filterBySubCategory('Power Meters and Analyzers')">

            <div class="category-card" onclick="filterBySubCategory('Power Quality Analyzer')">

            </div>

            <div class="category-card" onclick="filterBySubCategory('PF Improvement Capacitor')">

                <span>View Products →</span>
            </div>

    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/products_data.js"></script>
