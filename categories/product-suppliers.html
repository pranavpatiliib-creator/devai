<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Product Suppliers | Devai Technologies</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/owner.css">
    <link rel="stylesheet" href="../css/preloader.css">
</head>

<body class="loading">
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
        </div>
        <div class="preloader-content">
            <img src="../images/logo_transparent.png" alt="Devai Logo" class="preloader-logo">
            <h1 class="brand-text-loader">DEVAI <span>TECHNOLOGIES</span></h1>
        </div>
    </div>

    <!-- Header Component -->
    <div id="header"></div>

    <div class="product-suppliers-page">
        <header class="product-supplier-header">
            <div class="container">
                <h1>Our Product Suppliers</h1>
                <p>We trade with world-class industrial brands to bring you the highest quality components and
                    solutions at your door steps .</p>
            </div>
        </header>

        <div class="container">
            <div id="manufacturers-grid" class="manufacturers-grid">
                <!-- Cards will be populated here by JS -->
                <div class="loading-spinner" style="text-align:center; width:100%; padding:2rem;">Loading
                    product suppliers...</div>
            </div>
        </div>
    </div>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/hamburger.js"></script>
    <script src="../js/main.js"></script> <!-- Loads header/footer -->

    <!-- Data Source -->
    <script src="../js/product-suppliers_data.js"></script>

    <!-- Page Logic -->

    <script src="../js/product-suppliers.js"></script>
    <script src="../js/preloader.js"></script>
</body>

</html>
