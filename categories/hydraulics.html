<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our Hydraulics & Pneumatics products - Devai Technologies">
    <title>Hydraulics & Pneumatics - Devai Technologies</title>
    <link rel="icon" type="image/png" href="../images/logo_transparent.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/owner.css">
    <link rel="stylesheet" href="../css/preloader.css">
</head>

<body class="loading">
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
        </div>
        <div class="preloader-content">
            <img src="../images/logo_transparent.png" alt="Devai Logo" class="preloader-logo">
            <h1 class="brand-text-loader">DEVAI <span>TECHNOLOGIES</span></h1>
        </div>
    </div>

    <div id="header"></div>

    <div class="products-hero">
        <div class="container">
            <a href="../categories/products.html" class="back-link">‚Üê Back to All Products</a>
            <h1>Hydraulics & Pneumatics</h1>
            <p>Explore our range of hydraulic and pneumatic components</p>
        </div>
    </div>

    <!-- Products Grid -->
    <section class="products-section">
        <div id="products-grid" class="products-grid">
            <!-- Products will be rendered here directly -->
        </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/products_data.js"></script>
    <script src="../js/products_grid.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/hamburger.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hydraulicsProducts = productsData.filter(p =>
                p.category === 'Hydraulics & Pneumatics' ||
                p.category === 'Hydraulics' ||
                p.category === 'Pneumatics'
            );
            renderProductsGrid(hydraulicsProducts, 'products-grid');
        });
    </script>
    <script src="../js/preloader.js"></script>
</body>

</html>
