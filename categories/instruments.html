<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our Industrial Instruments products - Devai Technologies">
    <title>Industrial Instruments - Devai Technologies</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/owner.css">
    <!-- Reusing existing styles where applicable -->
    <link rel="stylesheet" href="css/preloader.css">
</head>

<body class="loading">
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
        </div>
        <div class="preloader-content">
            <img src="../images/logo_transparent.png" alt="Devai Logo" class="preloader-logo">
            <h1 class="brand-text-loader">DEVAI <span>TECHNOLOGIES</span></h1>
        </div>
    </div>

    <!-- Main container for dynamic components -->
    <div id="header"></div>

    <div class="products-hero">
        <div class="container">
            <a href="products.html" class="back-link">‚Üê Back to All Products</a>
            <h1>Industrial Instruments</h1>
            <p>Explore our comprehensive range of industrial instruments</p>
        </div>
    </div>

    <!-- Products Grid -->
    <section class="products-section">
        <div id="products-grid" class="products-grid">
            <!-- Products will be rendered here -->
        </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/products_data.js"></script>
    <script src="../js/products_grid.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const instrumentProducts = productsData.filter(p =>
                p.category === 'Industrial Instruments' ||
                p.category === 'Sensors' ||
                p.category === 'Testing' ||
                p.category === 'Industrial Indicators & Signaling'
            );
            renderProductsGrid(instrumentProducts, 'products-grid');
        });
    </script>
    <script src="../js/main.js"></script>
    <script src="../js/hamburger.js"></script>
    <script src="../js/preloader.js"></script>
</body>

</html>
