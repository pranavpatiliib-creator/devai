<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Panel - Devai Technologies</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <div class="login-header">
                <img src="logo_transparent.png" alt="Devai Logo" class="admin-logo">
                <h1>Admin Panel</h1>
                <p>Devai Technologies Product Management</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <p id="login-error" class="error-msg"></p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard hidden">
        <header class="admin-header">
            <div class="header-left">
                <img src="logo_transparent.png" alt="Logo" class="header-logo">
                <h1>Product Admin</h1>
            </div>
            <div class="header-right">
                <a href="products.html" target="_blank" class="btn-view">View Site</a>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
        </header>

        <main class="admin-main">
            <!-- Product Form -->
            <section class="form-section">
                <h2>Add New Product</h2>
                <form id="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name *</label>
                            <input type="text" id="productName" required placeholder="e.g., Air Circuit Breaker">
                        </div>
                        <div class="form-group">
                            <label for="productSupplierName">Product Supplier</label>
                            <input type="text" id="productSupplierName" placeholder="e.g., Schneider / ABB">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Switchgear">Switchgear</option>
                                <option value="Controlgear">Controlgear</option>
                                <option value="Automation">Automation</option>
                                <option value="Sensors">Sensors</option>
                                <option value="Motors">Motors</option>
                                <option value="Power Supply">Power Supply</option>
                                <option value="Cables">Cables</option>
                                <option value="Lighting">Lighting</option>
                                <option value="Tools">Tools</option>
                                <option value="Safety">Safety</option>
                                <option value="Testing">Testing</option>
                                <option value="Enclosures">Enclosures</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Panels">Panels</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <select id="image">
                                <option value="">Select existing image</option>
                            </select>
                            <input type="text" id="customImage" placeholder="Or enter custom image URL">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shortDescription">Short Description *</label>
                        <input type="text" id="shortDescription" required placeholder="Brief one-line description"
                            maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="fullDescription">Full Description *</label>
                        <textarea id="fullDescription" required placeholder="Detailed product description"
                            rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-add">Add Product</button>
                        <button type="reset" class="btn-reset">Clear Form</button>
                    </div>
                </form>
            </section>

            <!-- Live Preview -->
            <section class="preview-section">
                <h2>Live Preview</h2>
                <div id="preview-card" class="preview-card">
                    <div class="preview-placeholder">
                        <p>Fill the form to see preview</p>
                    </div>
                </div>
            </section>

            <!-- Products List -->
            <section class="products-section">
                <div class="section-header">
                    <h2>Added Products (<span id="product-count">0</span>)</h2>
                    <button id="clear-all-btn" class="btn-danger">Clear All</button>
                </div>
                <div id="products-list" class="products-list">
                    <p class="empty-msg">No products added yet</p>
                </div>
            </section>

            <!-- Code Generator -->
            <section class="code-section">
                <div class="section-header">
                    <h2>Generate Code</h2>
                    <button id="generate-btn" class="btn-generate">Generate products_data.js</button>
                </div>
                <div class="code-output-wrapper">
                    <textarea id="code-output" readonly
                        placeholder="Click 'Generate' to create JavaScript code..."></textarea>
                    <button id="copy-btn" class="btn-copy">Copy Code</button>
                </div>
                <p class="code-hint">ðŸ“‹ Download the file and replace <code>js/products_data.js</code>, or copy the code
                    manually</p>
            </section>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
